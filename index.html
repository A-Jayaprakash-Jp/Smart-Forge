    <script nomodule>
      document.getElementById('root').innerHTML = '<div style="font-family: sans-serif; text-align: center; padding: 2rem;"><h1>Browser Not Supported</h1><p>This application requires a modern browser with JavaScript module support. Please update your browser to continue.</p></div>';

    <script>
      let animationFrameId;
      const setupAndStartAnimation = () => {
        const canvas = document.createElement('canvas');
        canvas.id = 'particle-canvas';
        const gradientBg = document.querySelector('.gradient-bg');
        if (!gradientBg || document.getElementById('particle-canvas')) {
          return; // Already setup or no container
        }
        gradientBg.appendChild(canvas);
        
        const ctx = canvas.getContext('2d');
        let particles = [];

        const setup = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            const particleCount = Math.floor(canvas.width / 15);
            for(let i=0; i<particleCount; i++){
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: Math.random() * 0.3 - 0.15,
                    vy: Math.random() * 0.3 - 0.15,
                    radius: Math.random() * 1.5 + 0.5,
                    alpha: Math.random() * 0.5 + 0.2
                });
            }
        };

        const draw = () => {
            if (!document.body.classList.contains('dark')) {
              ctx.clearRect(0, 0, canvas.width, canvas.height);
              return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;

                if(p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if(p.y < 0 || p.y > canvas.height) p.vy *= -1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${p.alpha})`;
                ctx.fill();
                
                particles.forEach(p2 => {
                    const dist = Math.hypot(p.x - p2.x, p.y - p2.y);
                    if(dist < 120){
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${0.15 - dist/1000})`;
                        ctx.stroke();
                    }
                });
            });
        };

        
        const animate = () => {
            draw();
            animationFrameId = requestAnimationFrame(animate);
        };
        
        window.addEventListener('resize', setup);
        setup();
        animate();
      };
      
      const stopAnimation = () => {
        if (animationFrameId) {
          cancelAnimationFrame(animationFrameId);
          animationFrameId = null;
          const canvas = document.getElementById('particle-canvas');
          if (canvas) {
            canvas.getContext('2d')?.clearRect(0, 0, canvas.width, canvas.height);
            canvas.remove();
          }
        }
      };

      const observer = new MutationObserver(() => {
          const isDark = document.body.classList.contains('dark');
          if (isDark) {
              if (!animationFrameId) {
                setupAndStartAnimation();
              }
          } else {
              stopAnimation();
          }
      });

      observer.observe(document.body, { attributes: true, attributeFilter: ['class'] });

      // Initial check
      if (document.body.classList.contains('dark')) {
          setupAndStartAnimation();
      }

      // PWA Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
